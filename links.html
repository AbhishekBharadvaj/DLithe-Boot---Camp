<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK STATES</title>
    <style>
        /*Unvisited*/
        a:link
        {
            color:rgb(21, 214, 54);
        }

        /*visited*/
        a:visited
        {
            color:rgba(240, 15, 60, 0.925);
            text-decoration: none;
        }
        /*active*/
        a:active
        {
            color:rgb(76, 76, 167);
        }
        /*hover*/
        a:hover
        {
            color:rgb(43, 55, 226);
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <a href="Day03(legend,fieldset).html" target="_blank">Hyperlink types</a>
    
</body>
</html>

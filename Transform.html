<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Effects</title>
    <style>
        img:hover
        {
            width:500px;
            height:500px;
            transform:rotate3d();
        }
    </style>
</head>
<body>
    <img src="cat.jpg" height="125px" width="125px">
</body>
</html>

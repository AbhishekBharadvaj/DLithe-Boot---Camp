<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects</title>
    <style>
        .demo
        {
            white-space:nowrap;
            width:100px;
            border:1px rect red;
            overflow: hidden;
            text-overflow: clip;
        }
        .demo1
        {
            white-space:nowrap;
            width:100px;
            border:1px dashed red;
            overflow: hidden;
            text-overflow:ellipsis;

        }
    </style>
<body>
    <h1 class="demo">Welcome to HTML and CSS Training</h1>
    <h1 class="demo1">Welcome to HTML and CSS Training</h1>
</body>
</html>

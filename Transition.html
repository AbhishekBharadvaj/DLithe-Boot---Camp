<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Effects</title>
    <style>
        img
        {
            transition: width 1s,height 2s,transform 1s;

        }
        img:hover
        {
            width:150px;
            height:150px;
            text-shadow: 200px;
        }
    </style>
</head>
<body>
    <img src="cat.jpg" height="800px" width="800px">
</body>  
</body>
</html>

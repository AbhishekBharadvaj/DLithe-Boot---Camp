<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects</title>
    <style>
        .pagination a
        {
            color:rgb(0, 255, 128);
            font-size: 25px;
            float:right;
            padding: 10px;
            text-decoration: none;
        }
        .pagination
        {
            position:fixed;
            display:inline-block;
        }
        </style>
</head>
<body>
    <!--Pagination in HTML-->
    <div class="pagination">
        <a href="images/cat.jpg">Cat</a>
        <a href="images/sparrow.jpg">Sparrow</a>
        <a href="images/dog.jpg">Dog</a>
    </div>
</body>
</html>
